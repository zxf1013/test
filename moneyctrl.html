<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/moneyctrl.css" />
	</head>

	<body>
		<header id="ctl00_foot" class="head">
			<div class="back">
				<a href="index.html" class="icon-back"></a>
			</div>
			<h1>省钱控-最新优惠</h1>
			<div class="home">
				<a href="javascript:;" class="icon-app"></a>
			</div>
		</header>
		<main>
			<div class="money-ctrl cu-list"></div>
		</main>
		<!--模板-->
        <script type="text/template" id="moneyCtrl">
        	<ul>
        		{{each result as v i}}
        		<li class="clearfix ui-border-b">
        			<a href="moneyproduct.html?productid={{v.productId}}">
        				<div class="pic">
        					{{#v.productImgSm}}
        				</div>
        				<div class="clearfix info">
        					<div class="title">{{v.productName}}
        					<span>{{v.productPinkage}}</span>
        					</div>
        					<div class="other">
        						<span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
        						<span class="commen"><i class="icon-commen"></i>{{v.productComCount.replace('有','').replace('人评论','')}}</span>
        					</div>
        				</div>
        			</a>
        		</li>
        		{{/each}}
        	</ul>
        	
        	<div class="clearfix page">
        		<span class="w33">
        			<a href="moneyctrl.html?pageid={{pageid-1}}">上一页</a>
        		</span>
        		<span class="w33">
        			<select name="select" id="selectPage" style="border:1px solid #bababa;font-size: 16px;padding: 8px 15px; height: 36px""=">
        				{{each page as v i}}
        				{{if v.pageid==pageid}}
        				<option value="{{v.pageid}}" selected="selected">{{v.pageid}} / {{v.pageCount}}</option>
        				{{else}}
        				<option value="{{v.pageid}}">{{v.pageid}} / {{v.pageCount}}</option>
        				{{/if}}
        				{{/each}}
        			</select>
        		</span>
        		<span class="w33"><a href="moneyctrl.html?pageid={{pageid-1+2}}">下一页</a></span>
        	</div>
        </script>
        
       
		<footer id="ctl00_foot">
			<div class="foot_top">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" style="width: 40%; border: 0;">
					<img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
				</a>
			</div>
			<div class="footer">
				<p>
					<a href="javascript:;" style="color: Red;">手机APP下载</a>
					<a href="index.html">慢慢买手机版</a> -- 掌上比价平台
				</p>
				<p>m.manmanbuy.com</p>
			</div>
		</footer>

		<script src="js/jquery.min.js"></script>
		<script src="js/template.js"></script>
		<script src="js/common/Route.js"></script>
		<script src="js/common/Tool.js"></script>
		<script src="js/moneyctrl.js"></script>
	</body>

</html>
